{% load static %}
{% load i18n %}

{% get_current_language as LANGUAGE_CODE %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}" dir="ltr">

  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport"
          content="width=device-width, minimum-scale=1, initial-scale=1" />

    <title>
      {% block title %}
        Climathon
      {% endblock title %}
    </title>

    <meta name="keywords" content="climate, action, green world, education">
    <meta name="description" content="A dynamic climate education platform">
    <meta name="author" content="Despicable 3">
    <link rel="shortcut icon" type="image/x-icon" href="{% static "images/favicon.ico" %}">

    {% block css %}
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Links of CSS files -->
      <link rel="stylesheet" href="{% static "css/bootstrap.min.css " %}">
      <link rel="stylesheet" href="{% static "css/flaticon.css" %}">
      <link rel="stylesheet" href="{% static "css/remixicon.css" %}">
      <link rel="stylesheet" href="{% static "css/owl.carousel.min.css" %}">
      <link rel="stylesheet" href="{% static "css/owl-theme-default-min.css" %}">
      <link rel="stylesheet" href="{% static "css/odometer.min.css" %}">
      <link rel="stylesheet" href="{% static "css/fancybox.css" %}">
      <link rel="stylesheet" href="{% static "css/aos.css" %}">
      <link rel="stylesheet" href="{% static "css/style.css" %}">
      <link rel="stylesheet" href="{% static "css/responsive.css" %}">
      <link rel="stylesheet" href="{% static "css/dark-theme.css" %}">
    {% endblock css %}

    <!-- favicon -->
    <link rel="icon" type="image/png" href="{% static "img/favicon.png" %}">
  </head>

  <body>
    {% block content %}
    {% endblock content %}

    {% block javascript %}
      <!-- Links of JS files -->
      <script data-cfasync="false"
              src="../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script src="{% static "js/jquery.min.js " %}"></script>
      <script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
      <script src="{% static "js/form-validator.min.js" %}"></script>
      <script src="{% static "js/contact-form-script.js" %}"></script>
      <script src="{% static "js/aos.js" %}"></script>
      <script src="{% static "js/owl.carousel.min.js" %}"></script>
      <script src="{% static "js/owl-thumb.min.js" %}"></script>
      <script src="{% static "js/odometer.js" %}"></script>
      <script src="{% static "js/circle-progressbar.min.js" %}"></script>
      <script src="{% static "js/fancybox.js" %}"></script>
      <script src="{% static "js/jquery.appear.js " %}"></script>
      <script src="{% static "js/tweenmax.min.js " %}"></script>
      <script src="{% static "js/main.js" %}"></script>
    {% endblock javascript %}

  </body>

</html>
